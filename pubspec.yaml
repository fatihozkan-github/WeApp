name: WE
description: A flutter app that aims to make plastic transformation convenient and gamified.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  firebase_database: ^8.0.0
  cupertino_icons: ^1.0.3
  url_launcher: ^6.0.12
  font_awesome_flutter: ^9.1.0
  google_maps_flutter: ^2.0.11
  convex_bottom_bar: ^3.0.0
  liquid_progress_indicator: ^0.4.0
  syncfusion_flutter_charts: ^19.3.44+1
  google_nav_bar: ^5.0.5
  flutter_svg: ^0.22.0
  functional_widget_annotation: ^0.9.0+1
  http: ^0.13.4
  json_serializable: ^5.0.2
  getwidget: ^2.0.4
  flutter_icons: ^1.1.0
  google_sign_in: ^5.1.1
  get_it: ^7.2.0
  firebase_storage: ^10.0.5
  async: ^2.8.1
  cloud_firestore: ^2.5.3
  nice_button: ^0.1.7
  carousel_slider: ^4.0.0
  animated_text_kit: ^4.2.1
  dio: ^4.0.0
  path: ^1.8.0
  geolocator: ^7.7.0
  geocoding: ^2.0.1
  timeline_tile: ^2.0.0
  image_picker: ^0.8.4+2
  introduction_screen: ^2.1.0
  permission_handler: ^8.2.2
  shared_preferences: ^2.0.8
  after_layout: ^1.1.0
  pin_code_fields: ^7.3.0
  shimmer: ^2.0.0
  lottie: ^1.2.1
  easy_localization: ^3.0.0
  splashscreen: ^1.3.5
  social_share: #^2.1.1
    git: https://github.com/mikaelim-id/social_share
  screenshot: ^1.2.3
  double_back_to_close: ^2.0.0
  qr_code_scanner: ^0.5.2
  bubble: ^1.2.1
  flutter_spinkit: ^5.1.0
  confetti: ^0.6.0
  provider: ^6.0.1
#  youtube_player_iframe: ^2.2.2
  youtube_player_flutter: ^8.0.0
  sign_in_with_apple: ^3.2.0
  crypto: ^3.0.1

dev_dependencies:
  pedantic: ^1.11.1
  build_runner: ^2.1.4
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.4
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo_foreground.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo.png

flutter:
  fonts:
    - family: Panthera
      fonts:
        - asset: assets/TextStyles/Panthera/PantheraRegular-MVZ9J.ttf
    - family: Montserrat_Alternates
      fonts:
        - asset: assets/TextStyles/Montserrat_Alternates/MontserratAlternates-Regular.ttf
    - family: Bracelet
      fonts:
        - asset: assets/TextStyles/Bracelet/CustomIcons.ttf
  uses-material-design: true

  assets:
    - assets/
    - assets/Icons/
    - assets/Images/
    - assets/Images/Entertainment/
    - assets/Images/Offers/
    - assets/Images/Feeds/
    - assets/Images/People/
    - assets/Images/BottomNavigation/
    - assets/Images/Badges/
    - assets/Images/Badges/Locked/
    - assets/Images/Badges/Unlocked/
    - assets/Images/Onboarding/
    - assets/translations/

